<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CrossTab</title>
   <!-- build:js -->
    <script type="text/javascript" src="js/axis.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript" src="js/parseData.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/globalFunctions.js"></script>
    <script type="text/javascript" src="js/crosstab.js"></script>
    <script type="text/javascript" src="js/xaxis.js"></script>
    <script type="text/javascript" src="js/yaxis.js"></script>
    <script type="text/javascript" src="js/plotbody.js"></script>
    <script type="text/javascript" src="js/line.js"></script>
    <script type="text/javascript" src="js/column.js"></script>
    
    <!-- endbuild -->
    <link type="text/css" href="style/style.css" rel="stylesheet"/>
  </head>
  <body>
  <script type="text/javascript">
      var xmlhttp= new XMLHttpRequest(),
          mychart,
          chart;
      xmlhttp.onreadystatechange = function(){   
        if ( xmlhttp.readyState === 4 && xmlhttp.status === 200 ) {
          mychart = new ParseData(JSON.parse(xmlhttp.responseText));
          chart = new Engine(mychart);
          chart.render("column");
        }
      };
      xmlhttp.open('GET','json/data.json',true);
      xmlhttp.send();
  </script>
    <div class="chartContainer" id="chart"></div>
  </body>
</html>
